<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jankey Snake</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

<body>
    
    <div class="column" id="leftColumn">
        <div id="title"><h1 id="jankeyTitle"><span class="outline2">Jankey</span></h1> <h1 id="snakeTitle"><span class="outline1">Snake</span></h1></div>

        <div id="modeSelector">
            <button class="modeBoxes" id="easyButton">Easy</button>
            <button class="modeBoxes" id="normalButton">Normal</button>
            <button class="modeBoxes" id="hardButton">Hard</button>
            <button class="modeBoxes" id="impossibleButton">Impossible</button>
            <button class="modeBoxes" id="sameSpeedButton">Same Speed</button>
            <button class="modeBoxes" id="trueImpossibleButton">Locked??</button>
        </div>
    </div>

    <h4 class="left" id="version">v2</h4>

    <div class="column" id="middleColumn">
        <div></div>

        <div id="canvasBorder">
            <canvas id="game"></canvas>
        </div>
    </div>

    <div class="column"></div>

    
    <!-- <button class="hiddenBox" id="trueImpossibleButton"></button> -->
    <script src="gameVariables.js"></script>
    <script src="settings.js"></script>
    <script src="settingFunctions.js"></script>
    <script src="functions.js"></script>
    <script src="index.js"></script>
</body>
